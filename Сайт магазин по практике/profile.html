<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style/buttonStyle.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="/Сайт магазин по практике/style/budyFon.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    
</head>

<style>
.profile-container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    margin-top: 20px;   	
    background-color: #9cb5c4;
    padding: 15px;
  }
  .profile-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-right: 20px;
  }
  .profile-info {
    display: flex;
    flex-direction: column;
  }
  .profile-name {
    font-size: 24px;
    font-weight: bold;
  }
  .profile-username {
    font-size: 38px;
    color: #0505A9;
  }
</style>

<body>

  <a href="./basket.html" class="basket">
    <div class="basket__inner">
        <svg width="38" height="38" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M.75-.02a.75.75 0 100 1.5l.408-.006 1.606 1.281 1.839 6.881L4.237 12a2 2 0 102.188 2.722l5.705.028a2 2 0 100-1.5l-5.705-.028a2.007 2.007 0 00-.722-.898l.438-2.632 7.933.027 1.91-7.715H4.227L1.683-.026 1.68-.02v-.005L.75-.02z" fill="#000"></path>
        </svg>
        <span class="basket__count">0</span>
    </div>
</a>

    <h2 class="textMain">Профиль</h2>
    <div class="profile-container">
        <img class="profile-image" id="imagePhotoContainer" src="" alt="">
        <div>
            <p id="profile-login" class="profile-username"></p>
            <p id="profile-furstname" class="profile-name"></p>
            <p id="profile-surname" class="profile-name"></p>
            <p id="profile-email" class="profile-name"></p>
        </div>    
    </div>

    <div class="buttons">
        <button onclick="mainShop()" class="blob-btn">Главный магазин
            <span class="blob-btn__inner">
                <span class="blob-btn__blobs">
                  <span class="blob-btn__blob"></span>
                  <span class="blob-btn__blob"></span>
                  <span class="blob-btn__blob"></span>
                  <span class="blob-btn__blob"></span>
                </span>
              </span>
         </button>
         <button onclick="gamePromo()" class="blob-btn" >Получить промокод на скидку
          <span class="blob-btn__inner">
              <span class="blob-btn__blobs">
                <span class="blob-btn__blob"></span>
                <span class="blob-btn__blob"></span>
                <span class="blob-btn__blob"></span>
                <span class="blob-btn__blob"></span>
              </span>
            </span>
      </button>
        
        <button onclick="exitProfile()" class="blob-btn" >Выход из учетной записи
            <span class="blob-btn__inner">
                <span class="blob-btn__blobs">
                  <span class="blob-btn__blob"></span>
                  <span class="blob-btn__blob"></span>
                  <span class="blob-btn__blob"></span>
                  <span class="blob-btn__blob"></span>
                </span>
              </span>
        </button>
    </div>

</body>
<script src="Script/profile.js"></script>
<script src="Script/RegScript.js"></script>
</html>
