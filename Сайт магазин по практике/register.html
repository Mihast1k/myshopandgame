<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="/Сайт магазин по практике/style/vhodCss.css">
  <link rel="stylesheet" href="/Сайт магазин по практике/style/budyFon.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <from id="registrationForm">
      <h1>Регистрация</h1>

      <div class="input-box">
        <input type="login" id="login" placeholder="Логин"
        required>
        <i class='bx bx-user'></i>
      </div>

      <div class="input-box">
        <input type="email" id="mail" placeholder="Почта"
        required>
        <i class='bx bx-envelope'></i>
      </div>
      
      <div class="input-box">
        <input type="password" id="password" placeholder="Пароль"
        required>
        <i class='bx bx-lock-alt'></i>
      </div>

      <button type="submit" id="submit" class="btn" >Регистрация</button>

    </from>

  </div>
  <script src="Script/RegScript.js"></script>
</body>
</html>
